<!doctype html>
<html lang="pt-br">
<head> 
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
    <title>Atividade Avaliativa</title>
</head>
<body>
    <header>
        <button id="btn-0" class="tab">Conversor de temperatura de Celsius para Réaumur</button>
        <button id="btn-1" class="tab">Calculadora de área e perímetro de um paralelogramo</button>
        <button id="btn-2" class="tab">Calculadora de área e perímetro de um trapézio</button>
    </header>
    <div class="container">
        <div class="wrapper" id="wrapper-0">
            <h1>Conversor Celsius para Réaumur</h1>
            <label>Temperatura °C:</label>
            <input type="number" id="entrada-ctor">
            <label>Resultado:</label>
            <input type="text" id="result-ctor" disabled/>
            <button class="calcula-btn" id="calcula-ctor">Calcular</button>
        </div>
        <div class="wrapper" id="wrapper-1">
            <h1>Calculadora área/perímetro</h1>
            <label>Base:</label>
            <input type="number" id ="entrada-base">
            <label>Altura:</label>
            <input type="number" id ="entrada-altura">
            <label>Área do paralelogramo correspondente:</label>
            <input type="number" id="result-area" disabled/>
            <label>Perímetro do paralelogramo correspondente:</label>
            <input type="number" id="result-perim" disabled/>
            <button class="calcula-btn" id="calcula-ret">Calcular</button>
        </div>
        <div class="wrapper" id="wrapper-2">
            <h1>Calculadora área/perímetro</h1>
            <label>Base maior:</label>
            <input type="number" id ="entrada-base2">
            <label>Base menor:</label>
            <input type="number" id ="entrada-base3">
            <label>Altura:</label>
            <input type="number" id ="entrada-altura2">
            <label>Lado um:</label>
            <input type="number" id ="entrada-lado">
            <label>Lado dois:</label>
            <input type="number" id ="entrada-lado2">
            <label>Área do trapézio correspondente:</label>
            <input type="number" id="result-area2" disabled/>
            <label>Perímetro do trapézio correspondente:</label>
            <input type="number" id="result-perimetro" disabled/>
            <button class="calcula-btn" id="calcula-ret2">Calcular</button>
        </div>
    </div>


</body>
</html>
